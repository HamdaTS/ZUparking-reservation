<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ParkZU - Zayed University Parking Reservation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
    }

    .homepage, .parking-lot-page, .duration-page, .navigation-page {
      display: none;
    }

    .visible {
      display: flex;
    }

    .header {
      font-size: 1.5em;
      margin: 20px;
      color: #0073e6;
    }

    .subheader {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #555;
    }

    .button {
      padding: 10px 20px;
      background-color: #0073e6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }

    .parking-lot {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      padding: 20px;
      width: 90%;
    }

    .space {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
    }

    .taken {
      background-color: red;
    }

    .free {
      background-color: green;
    }

    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: none;
      background: rgba(255, 255, 255, 0.5);
    }

    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: rgba(255, 0, 0, 0.7);
      animation: fall 1s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-50px); opacity: 1; }
      100% { transform: translateY(500px); opacity: 0; }
    }
  </style>
</head>
<body>

<!-- Homepage -->
<div class="homepage visible" id="homepage">
  <div class="header">Welcome to ParkZU</div>
  <div class="subheader">Book your parking here</div>
  <label for="gateSelect">Choose Gate:</label>
  <select id="gateSelect">
    <option value="5">Gate 5</option>
    <!-- Additional gates can be added here -->
  </select>
  <button class="button" onclick="goToParkingLot()">Next</button>
</div>

<!-- Parking Lot Selection Page -->
<div class="parking-lot-page" id="parkingLotPage">
  <div class="header">Choose Your Parking Spot</div>
  <div class="parking-lot" id="parkingLot">
    <!-- Spaces generated here by JavaScript -->
  </div>
</div>

<!-- Duration Selection Page -->
<div class="duration-page" id="durationPage">
  <div class="header">How long would you like to book?</div>
  <select id="durationSelect">
    <option value="1">1 hour</option>
    <option value="2">2 hours</option>
    <option value="3">3 hours</option>
    <option value="4">4 hours</option>
    <option value="5">5 hours</option>
    <option value="6">6 hours</option>
    <option value="7">7 hours</option>
  </select>
  <button class="button" onclick="confirmBooking()">Confirm Booking</button>
</div>

<!-- Navigation Page -->
<div class="navigation-page" id="navigationPage">
  <div class="header">Navigation to Your Spot</div>
  <div class="subheader">Follow the arrows to reach your parking spot</div>
  <!-- Placeholder for navigation arrows -->
  <div id="arrows" style="font-size: 2em;">➡️ ➡️ ➡️</div>
</div>

<!-- Confetti Animation -->
<div class="confetti" id="confetti"></div>

<script>
  const parkingSpaces = [
    { id: 1, status: 'free' },
    { id: 2, status: 'taken' },
    { id: 3, status: 'free' },
    { id: 4, status: 'free' },
    { id: 5, status: 'taken' },
    { id: 6, status: 'taken' },
    { id: 7, status: 'free' },
    { id: 8, status: 'taken' },
    { id: 9, status: 'free' },
    { id: 10, status: 'free' },
  ];

  function goToParkingLot() {
    document.getElementById('homepage').classList.remove('visible');
    document.getElementById('parkingLotPage').classList.add('visible');
    renderParkingLot();
  }

  function renderParkingLot() {
    const lot = document.getElementById('parkingLot');
    lot.innerHTML = '';
    parkingSpaces.forEach(space => {
      const spaceDiv = document.createElement('div');
      spaceDiv.className = `space ${space.status}`;
      spaceDiv.innerText = space.id;
      spaceDiv.onclick = () => selectSpace(space.id);
      lot.appendChild(spaceDiv);
    });
  }

  function selectSpace(id) {
    const space = parkingSpaces.find(s => s.id === id);
    if (space.status === 'free') {
      space.status = 'taken';
      document.getElementById('parkingLotPage').classList.remove('visible');
      document.getElementById('durationPage').classList.add('visible');
    } else {
      alert('This space is already taken.');
    }
  }

  function confirmBooking() {
    document.getElementById('durationPage').classList.remove('visible');
    document.getElementById('navigationPage').classList.add('visible');
    showConfetti();
  }

  function showConfetti() {
    const confetti = document.getElementById('confetti');
    confetti.style.display = 'block';
    setTimeout(() => confetti.style.display = 'none', 2000);
  }

  renderParkingLot();
</script>
</body>
</html>
