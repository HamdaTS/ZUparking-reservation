<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ParkZU - Zayed University Parking Reservation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }

    .iphone-simulation {
      width: 320px;
      height: 640px;
      border: 20px solid #333;
      border-radius: 50px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      background-color: #fff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .header {
      font-size: 1.5em;
      color: #0073e6;
      margin: 20px 0;
    }

    .subheader {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 20px;
    }

    .button {
      padding: 10px 20px;
      background-color: #0073e6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
      width: 80%;
    }

    .parking-lot {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 20px;
      width: 90%;
    }

    .space {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
    }

    .taken {
      background-color: red;
    }

    .free {
      background-color: green;
    }

    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      overflow: hidden;
    }

    .confetti-piece {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: rgba(255, 0, 0, 0.7);
      animation: fall 1s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-50px); opacity: 1; }
      100% { transform: translateY(500px); opacity: 0; }
    }

    .navigation {
      font-size: 1em;
      margin-top: 20px;
      color: #0073e6;
    }

    /* Add placeholder for uploaded images here */
    .parking-lot-image {
      width: 100%;
      height: 200px;
      background-image: url('path_to_parking_lot_image'); /* Replace with the actual image URL */
      background-size: cover;
      background-position: center;
      margin-bottom: 10px;
    }

    .navigation-image {
      width: 100%;
      height: 200px;
      background-image: url('path_to_navigation_image'); /* Replace with the actual image URL */
      background-size: cover;
      background-position: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="iphone-simulation">
  <!-- Homepage -->
  <div id="homepage" class="visible">
    <div class="header">Welcome to ParkZU</div>
    <div class="subheader">Book your parking here</div>
    <label for="gateSelect">Choose Gate:</label>
    <select id="gateSelect">
      <option value="5">Gate 5</option>
      <!-- Add more gates here if needed -->
    </select>
    <button class="button" onclick="goToParkingLot()">Next</button>
  </div>

  <!-- Parking Lot Selection Page -->
  <div id="parkingLotPage" class="parking-lot-page">
    <div class="header">Select Your Parking Spot</div>
    <div class="parking-lot" id="parkingLot">
      <!-- Spaces generated by JavaScript -->
    </div>
  </div>

  <!-- Duration Selection Page -->
  <div id="durationPage" class="duration-page">
    <div class="header">Select Duration</div>
    <select id="durationSelect">
      <option value="1">1 hour</option>
      <option value="2">2 hours</option>
      <option value="3">3 hours</option>
      <option value="4">4 hours</option>
      <option value="5">5 hours</option>
      <option value="6">6 hours</option>
      <option value="7">7 hours</option>
    </select>
    <button class="button" onclick="confirmBooking()">Confirm Booking</button>
  </div>

  <!-- Navigation Page -->
  <div id="navigationPage" class="navigation-page">
    <div class="header">Navigation to Spot</div>
    <div class="navigation">Follow the arrows to reach your parking spot</div>
    <div class="navigation-image"></div> <!-- Placeholder for navigation image -->
  </div>

  <!-- Confetti Animation -->
  <div class="confetti" id="confetti"></div>
</div>

<script>
  const parkingSpaces = [
    { id: 1, status: 'free' },
    { id: 2, status: 'taken' },
    { id: 3, status: 'free' },
    { id: 4, status: 'free' },
    { id: 5, status: 'taken' },
    { id: 6, status: 'free' },
    { id: 7, status: 'taken' },
    { id: 8, status: 'free' },
    { id: 9, status: 'free' },
  ];

  function goToParkingLot() {
    document.getElementById('homepage').classList.remove('visible');
    document.getElementById('parkingLotPage').classList.add('visible');
    renderParkingLot();
  }

  function renderParkingLot() {
    const lot = document.getElementById('parkingLot');
    lot.innerHTML = '';
    parkingSpaces.forEach(space => {
      const spaceDiv = document.createElement('div');
      spaceDiv.className = `space ${space.status}`;
      spaceDiv.innerText = space.id;
      spaceDiv.onclick = () => selectSpace(space.id);
      lot.appendChild(spaceDiv);
    });
  }

  function selectSpace(id) {
    const space = parkingSpaces.find(s => s.id === id);
    if (space.status === 'free') {
      space.status = 'taken';
      document.getElementById('parkingLotPage').classList.remove('visible');
      document.getElementById('durationPage').classList.add('visible');
    } else {
      alert('This space is already taken.');
    }
  }

  function confirmBooking() {
    document.getElementById('durationPage').classList.remove('visible');
    document.getElementById('navigationPage').classList.add('visible');
    showConfetti();
  }

  function showConfetti() {
    const confetti = document.getElementById('confetti');
    confetti.style.display = 'block';
    setTimeout(() => confetti.style.display = 'none', 2000);
  }

  renderParkingLot();
</script>

</body>
</html>
