<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkZU</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #001f3f; /* Dark blue background */
            color: #fff;
            height: 100vh;
            margin: 0;
        }
        .iphone {
            width: 300px;
            height: 600px;
            border: 15px solid #fff;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background-color: #333;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .screen {
            display: none;
            width: 100%;
            height: 100%;
            text-align: center;
            padding: 20px;
        }
        .screen.active {
            display: block;
        }
        .button {
            background-color: #6a0dad;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
        }
        .parking-lot {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        .parking-slot {
            width: 60px;
            height: 60px;
            background-color: green;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        .parking-slot.taken {
            background-color: red;
        }
        .parking-slot:hover {
            background-color: yellow;
        }
    </style>
</head>
<body>

<div class="iphone">
    <div class="screen active" id="welcomeScreen">
        <h1>Welcome to ParkZU</h1>
        <h3>Book your parking here</h3>
        <button class="button" onclick="goToScreen('gateScreen')">Next</button>
    </div>
    
    <div class="screen" id="gateScreen">
        <h2>Select Gate</h2>
        <button class="button" onclick="goToScreen('parkingScreen')">Gate 5</button>
    </div>
    
    <div class="screen" id="parkingScreen">
        <h2>Select Your Parking Spot</h2>
        <div class="parking-lot">
            <div class="parking-slot" onclick="selectSlot(this)">A01</div>
            <div class="parking-slot taken">A02</div>
            <div class="parking-slot" onclick="selectSlot(this)">A03</div>
            <div class="parking-slot" onclick="selectSlot(this)">A04</div>
            <!-- Add more slots as needed -->
        </div>
        <button class="button" onclick="goToScreen('durationScreen')">Next</button>
    </div>

    <div class="screen" id="durationScreen">
        <h2>Select Duration</h2>
        <select id="durationSelect" style="font-size: 16px; padding: 10px;">
            <option>1 hour</option>
            <option>2 hours</option>
            <option>3 hours</option>
            <option>4 hours</option>
            <option>5 hours</option>
            <option>6 hours</option>
            <option>7 hours</option>
        </select>
        <button class="button" onclick="goToScreen('navigationScreen')">Confirm Booking</button>
    </div>
    
    <div class="screen" id="navigationScreen">
        <h2>Navigation to Parking Spot</h2>
        <p>Follow the arrows to your reserved spot</p>
        <img src="your_navigation_image.png" alt="Navigation arrows" style="width: 100%;">
        <div id="confetti" style="display: none; font-size: 2em;">ðŸŽ‰ðŸŽ‰ðŸŽ‰</div>
    </div>
</div>

<script>
    function goToScreen(screenId) {
        document.querySelectorAll('.screen').forEach(screen => screen.classList.remove('active'));
        document.getElementById(screenId).classList.add('active');
    }

    function selectSlot(slot) {
        slot.style.backgroundColor = 'gold';
    }

    function showConfetti() {
        document.getElementById('confetti').style.display = 'block';
    }
</script>

</body>
</html>
