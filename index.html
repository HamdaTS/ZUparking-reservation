<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ParkZU - Zayed University Parking Reservation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #0a3d62;
      margin: 0;
    }

    .iphone-simulation {
      width: 320px;
      height: 640px;
      border: 10px solid #fff;
      border-radius: 50px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      background-color: #fff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .header {
      font-size: 1.5em;
      color: #0073e6;
      margin: 20px 0;
    }

    .button {
      padding: 10px 20px;
      background-color: #0073e6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
      width: 80%;
    }

    .parking-lot {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 20px;
      width: 90%;
    }

    .space {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
    }

    .free {
      background-color: green;
      transition: background-color 0.3s;
    }

    .free:hover {
      background-color: yellow;
    }

    .taken {
      background-color: red;
    }

    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      display: none;
    }

    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: rgba(255, 215, 0, 0.8); /* Gold color for confetti */
      animation: fall 1s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(500px) rotate(360deg); opacity: 0; }
    }

    /* Hidden by default */
    #parkingLotPage, #durationPage, #navigationPage {
      display: none;
    }
  </style>
</head>
<body>

<div class="iphone-simulation">
  <!-- Welcome Screen -->
  <div id="homepage">
    <div class="header">Welcome to ParkZU</div>
    <button class="button" onclick="showBookingPage()">Book your parking here</button>
  </div>

  <!-- Gate Selection Screen -->
  <div id="bookingPage">
    <div class="header">Choose Gate:</div>
    <select id="gateSelect">
      <option value="5">Gate 5</option>
    </select>
    <button class="button" onclick="showParkingLot()">Next</button>
  </div>

  <!-- Parking Lot Selection Screen -->
  <div id="parkingLotPage">
    <div class="header">Select Your Parking Spot</div>
    <div class="parking-lot" id="parkingLot">
      <!-- Parking spaces generated dynamically -->
    </div>
  </div>

  <!-- Duration Selection Screen -->
  <div id="durationPage">
    <div class="header">Select Duration</div>
    <select id="durationSelect">
      <option value="1">1 hour</option>
      <option value="2">2 hours</option>
      <option value="3">3 hours</option>
      <option value="4">4 hours</option>
      <option value="5">5 hours</option>
      <option value="6">6 hours</option>
      <option value="7">7 hours</option>
    </select>
    <button class="button" onclick="confirmBooking()">Confirm Booking</button>
  </div>

  <!-- Navigation Screen -->
  <div id="navigationPage">
    <div class="header">Navigation to Spot</div>
    <div class="navigation">
      <p>Follow the arrows to your spot</p>
      <img src="path_to_arrow_image.png" alt="Navigation Arrows" width="200"> <!-- Placeholder for arrow image -->
    </div>
  </div>

  <!-- Confetti Animation -->
  <div class="confetti" id="confetti"></div>
</div>

<script>
  const parkingSpaces = [
    { id: 1, status: 'free' },
    { id: 2, status: 'taken' },
    { id: 3, status: 'free' },
    { id: 4, status: 'free' },
    { id: 5, status: 'taken' },
    { id: 6, status: 'free' },
    { id: 7, status: 'taken' },
    { id: 8, status: 'free' },
    { id: 9, status: 'free' },
  ];

  function showBookingPage() {
    document.getElementById('homepage').style.display = 'none';
    document.getElementById('bookingPage').style.display = 'block';
  }

  function showParkingLot() {
    document.getElementById('bookingPage').style.display = 'none';
    document.getElementById('parkingLotPage').style.display = 'block';
    renderParkingLot();
  }

  function renderParkingLot() {
    const lot = document.getElementById('parkingLot');
    lot.innerHTML = '';
    parkingSpaces.forEach(space => {
      const spaceDiv = document.createElement('div');
      spaceDiv.className = `space ${space.status}`;
      spaceDiv.innerText = space.id;
      spaceDiv.onclick = () => selectSpace(space.id);
      lot.appendChild(spaceDiv);
    });
  }

  function selectSpace(id) {
    const space = parkingSpaces.find(s => s.id === id);
    if (space.status === 'free') {
      space.status = 'taken';
      document.getElementById('parkingLotPage').style.display = 'none';
      document.getElementById('durationPage').style.display = 'block';
    } else {
      alert('This space is already taken.');
    }
  }

  function confirmBooking() {
    document.getElementById('durationPage').style.display = 'none';
    document.getElementById('navigationPage').style.display = 'block';
    showConfetti();
  }

  function showConfetti() {
    const confetti = document.getElementById('confetti');
    confetti.style.display = 'block';
    for (let i = 0; i < 100; i++) {
      const confettiPiece = document.createElement('div');
      confettiPiece.className = 'confetti-piece';
      confettiPiece.style.left = `${Math.random() * 100}%`;
      confettiPiece.style.animationDuration = `${Math.random() * 2 + 1}s`;
      confetti.appendChild(confettiPiece);
    }
    setTimeout(() => {
      confetti.innerHTML = '';
      confetti.style.display = 'none';
    }, 2000);
  }

  renderParkingLot();
</script>

</body>
</html>
