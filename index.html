<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zayed University Parking Reservation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #e9ecef;
      margin: 0;
      padding: 20px;
      overflow: hidden;
    }
    .iphone-simulation {
      width: 320px;
      height: 600px;
      border: 15px solid #333;
      border-radius: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      background-color: #fff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      position: relative;
    }
    .header {
      background-color: #0073e6;
      color: white;
      font-size: 18px;
      font-weight: bold;
      padding: 15px;
      width: 100%;
      text-align: center;
      border-radius: 10px;
    }
    .parking-lot {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 5px;
      padding: 20px;
      width: 100%;
    }
    .space {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      background-color: #f8f9fa;
    }
    .taken {
      background-color: #dc3545;
      color: white;
    }
    .free {
      background-color: #28a745;
      color: white;
    }
    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }
    .confetti-piece {
      width: 10px;
      height: 10px;
      position: absolute;
      animation: fall 1.5s linear infinite;
      opacity: 0.8;
    }
    .direction-screen {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #0073e6;
    }
    .arrow {
      font-size: 24px;
      margin: 10px;
      animation: blink 0.5s alternate infinite;
    }
    @keyframes fall {
      to {
        transform: translateY(600px) rotate(360deg);
      }
    }
    @keyframes blink {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

<div class="iphone-simulation" id="parkingApp">
  <div class="header">Gate 5 Parking Reservation</div>
  <div class="parking-lot" id="parkingLot">
    <!-- Spaces generated here by JavaScript -->
  </div>
  <div class="confetti" id="confetti"></div>
</div>

<div class="iphone-simulation direction-screen" id="directionScreen">
  <div class="header">Navigate to Your Spot</div>
  <div class="arrow">⬆️</div>
  <div class="arrow">➡️</div>
  <div class="arrow">⬆️</div>
</div>

<script>
  const parkingSpaces = [
    { id: 1, status: 'free' },
    { id: 2, status: 'taken' },
    { id: 3, status: 'free' },
    { id: 4, status: 'free' },
    { id: 5, status: 'taken' },
    { id: 6, status: 'taken' },
    { id: 7, status: 'free' },
    { id: 8, status: 'taken' },
    { id: 9, status: 'free' },
    { id: 10, status: 'free' },
    { id: 11, status: 'taken' },
    { id: 12, status: 'free' },
    { id: 13, status: 'free' },
    { id: 14, status: 'taken' },
    { id: 15, status: 'free' },
  ];

  function renderParkingLot() {
    const lot = document.getElementById('parkingLot');
    lot.innerHTML = '';
    parkingSpaces.forEach(space => {
      const spaceDiv = document.createElement('div');
      spaceDiv.className = `space ${space.status}`;
      spaceDiv.innerText = space.id;
      spaceDiv.onclick = () => reserveSpace(space.id);
      lot.appendChild(spaceDiv);
    });
  }

  function createConfetti() {
    const confettiContainer = document.getElementById('confetti');
    confettiContainer.innerHTML = '';
    for (let i = 0; i < 50; i++) {
      const confettiPiece = document.createElement('div');
      confettiPiece.className = 'confetti-piece';
      confettiPiece.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
      confettiPiece.style.left = `${Math.random() * 100}%`;
      confettiPiece.style.animationDelay = `${Math.random() * 2}s`;
      confettiContainer.appendChild(confettiPiece);
    }
    confettiContainer.style.display = 'block';
    setTimeout(() => confettiContainer.style.display = 'none', 2000);
  }

  function reserveSpace(id) {
    const space = parkingSpaces.find(s => s.id === id);
    if (space.status === 'free') {
      space.status = 'taken';
      renderParkingLot();
      createConfetti();
      setTimeout(showDirections, 2500);
    } else {
      alert('This space is already taken.');
    }
  }

  function showDirections() {
    document.getElementById('parkingApp').style.display = 'none';
    document.getElementById('directionScreen').style.display = 'flex';
  }

  renderParkingLot();
</script>

</body>
</html>
